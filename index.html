<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<title></title>
    <script src="js/lib/require.js"></script>
	<script src="js/require-config.js"></script>
    <script src="js/lib/angular.js"></script>
    <script>
	    require(["cssLoader!css/index.css"]);

        require(["jquery", "store"], function($, store) {
            $(function() {
                if (store.store("sessionToken")) {
                    require (["js/listOfTables"], function(listOfTables) {
                        listOfTables.run();
                    });
                } else {
                    require (["js/login"], function(login) {
                        login.run();
                    });
                }
            })
        });
    </script>
 </head>
<body></body>
</html>
