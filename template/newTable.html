
<div class="newTable">

    <button class="buttonForReturn" name="buttonLogout" ng-click="return()">Return</button>

    <div class="blockNewTable" name="blockNewTable">
        <div class="label">New table</div>

        <div class="blockForNameOfNewTable">
            <div class="signToEnterTheNameOfTheNewTable">
                Please enter the name of the new table!
            </div>


            <input class="nameOfNewTable"
                   type="text"
                   autofocus="autofocus"
                   placeholder="name of new table"/>
            <div class="buttons">
                <button class="buttonForSave" ng-click="save()">Save</button>
            </div>
        </div>
    </div>
</div>
